<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Factor Correction Tool</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Power Factor Correction Calculator</h1>

  <label for="voltage">Nominal Voltage (V):</label>
  <input type="number" id="voltage" step="1" placeholder="Enter voltage (e.g. 230)">

  <label for="numLoads">Number of Loads:</label>
  <input type="number" id="numLoads" step="1" placeholder="Enter number of loads">
  <button onclick="generateLoadInputs()">Enter Load Info</button>

  <div id="loadInputs"></div>

  <label for="requiredPF">Required Power Factor:</label>
  <input type="number" id="requiredPF" step="0.01" placeholder="Enter required PF (e.g. 0.95)">

  <button onclick="calculate()">Calculate</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
