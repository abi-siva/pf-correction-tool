<!DOCTYPE html>
<html>
<head>
  <title>Power Factor Correction Calculator</title>
</head>
<body>
  <h2>Power Factor Correction Calculator</h2>

  Voltage (V): <input type="number" id="voltage"><br>
  Number of Loads: <input type="number" id="numLoads">
  <button onclick="generateLoadInputs()">Enter Load Details</button><br><br>

  <div id="loadInputs"></div>

  Required Power Factor: <input type="number" id="requiredPF" step="0.01"><br><br>
  <button onclick="calculate()">Calculate</button><br><br>

  <pre id="results"></pre>

  <script src="script.js"></script>
</body>
</html>
